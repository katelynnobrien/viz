<html>

<head>
  <title>Sync</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../css/styles.css?c" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
    }
    h1 {
      margin-top: 2ex;
      text-align: center;
    }
    #data {
      height: 80%;
      margin: 25px auto;
      position: relative;
      width: 90%;
    }
    .bar {
      border: 1px solid black;
      border-radius: 10px;
      height: 30px;
      line-height: 20px;
      overflow: hidden;
      padding: 3px 10px;
      position: absolute;
      transition: top 0.2s, width 0.2s;
      white-space: nowrap;
      word-wrap: unset;
    }

    .bar .start {
      display: inline-block;
      left: 5px;
      position: absolute;
    }

    .bar .end {
      position: absolute;
      right: 5px;
    }

  </style>
</head>
