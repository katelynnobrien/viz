<!DOCTYPE html>
<html lang="en">
<head>
  <title>COVID-19</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="css/styles.css?c" />
</head>
<body>
  <div id="modal-wrapper">
    <div class="modal-backdrop"></div>
2    <div id="modal"></div>
  </div>
  <div id="page-wrapper" class="sidebar-hidden">
    <div id="topbar"></div>
    <div id="sidebar">
      <div id="sidebar-tab"><span id="sidebar-tab-icon"></span></div>
      <div class="pullbar"></div>
      <div class="sidebar-header">
        <h1 class="sidebar-title">COVID-19</h1>
      </div>
      <div class="reported-cases" onClick="handleFlyTo(10, 0, 1)">
        <div id="total-cases"></div>
        <div class="reported-cases-subtext">
          <div class="reported-cases-label">Confirmed cases worldwide</div>
          <div class="last-updated-date">Updated <span id="last-updated-date"></span></div>
        </div>
      </div>
      <div id="per-capita-container"><input type="checkbox" id="percapita"><label for="percapita">Per capita</label></div>
      <div class="location-filter-wrapper">
        <input type="text" id="location-filter" name="location-filter" onkeyup="filterList()" placeholder="Filter country list" />
        <div id="clear-filter" onClick="clearFilter()"><img src="img/close-icon.svg" width="12" height="12" alt="Clear" /></div>
      </div>
      <ul id="location-list" class="list-reset"></ul>
    </div>
    <div class="map-wrapper">
      <div class="credit">
        <a href="#" onClick="fetchAboutPage()">About this map</a>
      </div>
      <div class="mobile-header">
        <h1 class="mobile-title">COVID-19</h1>
      </div>
      <div id="legend">
        <div class="legend-header">Cases</div>
        <ul class="list-reset"></ul>
      </div>
      <div id="range-slider" style="display: none;">
        <div id="spread">
          <img id="playpause" width="20" height="20" alt="Play" />
        </div>
        <input id="slider" type="range" value="1000" min="0" max="1000" step="1" />
        <label><span id="date"></span></label>
      </div>
      <div id="map"></div>
    </div>
  </div>
  <!-- js -->
  <script src="js/country.js"></script>
  <script src="js/dataprovider.js"></script>
  <script src="js/diseasemap.js"></script>
  <script src="js/graphing.js"></script>
  <script src="js/timeanimation.js"></script>
  <script src="js/healthmap.js"></script>
  <!-- /js -->
  <script async defer
          src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"
          onload="init()"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css"
        rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.bundle.min.js"></script>

</body>
</html>
